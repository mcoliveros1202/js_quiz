<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- INTRODUCTION -->
    <div id="intro-box">
        <div class="intro">
            <h1>Instructions:</h1>
        </div>
        <div class="intro-text">
            <p>
                For this timed quiz, every incorrectly answered question results in 15 seconds subtracted from the quiz
                timer. The quiz ends once all questions have been answered or once time runs out. Good luck!
            </p>
        </div>
    
        <div id="start-btn">
            <button>Start!</button>
        </div>
    </div> 

<!-- QUIZ QUESTIONS -->
    <div id="quiz-box" class="hide">
        <div id="question">Question</div>
        <div class="button-grid" id="answer-btn">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <footer>
        <div id="yes" class="hide">Correct!</div>
        <div id="no" class="hide">Wrong!</div>
    </footer>


<!-- QUIZ RESULTS AND INITIALS INPUT -->
    <div id="results"></div>


<!-- HIGH SCORES AND GO BACK BUTTON -->
    <div id="scores"></div>
</body>
<script src="./assets/js/script.js"></script>
</html>
